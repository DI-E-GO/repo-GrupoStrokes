<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta content="text/html" charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Compras Realizadas</title>
</head>
<body>
	<div class="container">
		<div th:replace="/layout/header :: header"></div>
		<section class="row m-0 p-0">
			<div class="col-md-9 mt-5 mb-5">
				<div class="alert alert-success" role="alert">
		  		Registro Exitoso. <a href="/compra/nuevo" class="alert-link">Click aqui</a>. Para realizar una nueva compra
				</div>
				<div class="card">
				  <div class="card-header text-center bg-success mb-3">
				    <h2>Clientes Registrados</h2>
				  </div>
				  <div class="card-body">
				     	<table class="table table-striped table-responsive table-bordered">
						  <thead class=" bg-secondary">
						    <tr>
						      <th scope="col">ID</th>
						      <th scope="col">Producto</th>
						      <th scope="col">Cantidad</th>
						      <th scope="col">Total</th>
						    </tr>
						  </thead>
						  <tbody>
						    <tr th:each="comp : ${unaCompra}">
						     	<td th:text="${comp.id"></td>
								<td th:text="${comp.producto}"></td>
								<td th:text="${comp.cantidad}"></td>
								<td th:text="${comp.total}"></td>
						    </tr>
						  </tbody>
						</table>
				  </div>
				</div>
			</div>
			
		</section>
		<div th:replace="/layout/footer :: footer"></div>
	</div>
	

</body>
</html>
